<!DOCTYPE html>
<html>
<head>
	<title>Photographies de Céline Martinet Sanchez</title>
	<meta name="description" content="Photographie d'art - vente en ligne des créations de Céline Martinet Sanchez">
	<meta charset="UTF-8">

	<!-- Responsive baby! -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Making the header responsive with Responsive Nav -->
	<link rel="stylesheet" href="scripts/responsive-nav/responsive-nav.css">
	<script src="scripts/responsive-nav/responsive-nav.js"></script>

	<!-- Font Awesome -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- My awesome style -->
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>
<body>

	<div class="row">
		<div class="col-sm-3">
			<header>
				<div id="header-top">
					<img src="images/celine-m-s.png" id="avatar">
					<p>Celine M.S.</p>
					<p>Photographies</p>
				</div>

				<nav id="pages" class="nav-collapse">
					<ul>
						<li>Portraits</li>
						<li>Paysages</li>
						<li>Moments</li>
						<li>Portes</li>
						<span style="line-height: 2em">Séparateur</span>
						<li>Qui suis-je ?</li>
						<li>Mon autre vie</li>
					</ul>

					<div id="cart">Panier</div>

				</nav>
					<div>
						<ul class="rs">
							<li><i class="fa fa-facebook-square"></i></li>
							<li><i class="fa fa-twitter-square"></i></li>
							<li><i class="fa fa-google-plus-square"></i></li>
							<li><i class="fa fa-linkedin-square"></i></li>
						</ul>
					</div>
			</header>
		</div>

		<div class="col-sm-9 home">
			<section id="home" class="row">
				<div class="col-md-6"> 
					<figure>
						<img src="images/portrait-v-2.jpg" class="img-responsive">
						<a href="#">
							<figcaption class="description">
								<p class="category">Portrait</p>
								<p class="dimensions">2000x3000</p>
								<p class="price">20€</p>
							</figcaption>
						</a>
					</figure>
				</div> <!-- end col-ms-6 big picture on the left-->
				<div class="col-md-6 right-column"> 
					<div class="row"> <!-- beginning of square -->
						<div class="col-sm-6">
							<figure>
								<img src="images/portrait-h-1.jpg" class="img-responsive">
								<a href="#">
									<figcaption class="description full">
										<p class="category">Portrait</p>
										<p class="dimensions">2000x3000</p>
										<p class="price">20€</p>
									</figcaption>
								</a>
							</figure>
						</div> <!-- end col-sm-6 top left upper corner -->
						<div class="col-sm-6">
							<figure>
								<img src="images/portrait-h-2.jpg" class="img-responsive">
								<a href="#">
									<figcaption class="description full">
										<p class="category">Portrait</p>
										<p class="dimensions">2000x3000</p>
										<p class="price">20€</p>
									</figcaption>
								</a>
							</figure>
						</div> <!-- end col-sm-6 top right upper corner -->
					</div> <!-- end of first row - top right -->
					<div class="row">
						<div class="col-sm-6">
							<figure>
								<img src="images/paysage-h-1.jpg" class="img-responsive">
								<a href="#">
									<figcaption class="description full">
										<p class="category">Portrait</p>
										<p class="dimensions">2000x3000</p>
										<p class="price">20€</p>
									</figcaption>
								</a>
							</figure>
						</div> <!-- end of col-sm-6 top left bottom corner -->
						<div class="col-sm-6">
							<figure>
								<img src="images/paysage-h-2.jpg" class="img-responsive">
								<a href="#">
									<figcaption class="description full">
										<p class="category">Portrait</p>
										<p class="dimensions">2000x3000</p>
										<p class="price">20€</p>
									</figcaption>
								</a>
							</figure>
						</div> <!-- end of col-sm-6 top right bottom corner -->
					</div> <!-- end of second row - top right // end of square-->
					<div class="row">
						<figure class="col-sm-12">
							<img src="images/paysage-h-3.jpg" class="img-responsive">
							<a href="#">
								<figcaption class="description">
									<p class="category">Portrait</p>
									<p class="dimensions">2000x3000</p>
									<p class="price">20€</p>
								</figcaption>
							</a>
						</figure>
					</div> <!-- end row -->
				</div> 
					</div> <!-- end row col-sm-9-->
			</section> 
				<footer>
					<div class="container">
						Créé par Céline Martinet Sanchez - 2014
					</div>
				</footer>
		</div> <!-- end of right column -->

	</div> <!--end of main row-->

	<!-- Using Responsive nav http://responsive-nav.com -->
	<script>
	  var nav = responsiveNav(".nav-collapse");
	</script>
</body>
</html>
